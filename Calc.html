<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function calculation(number) {
            document.getElementById("text1").value = document.getElementById("text1").value + number;
        }
        function equal() {
            document.getElementById("text1").value = eval(document.getElementById("text1").value);
        }

        function clr() {
            document.getElementById("text1").value = "";
        }
        function areasquare() {
            document.getElementById("text1").value = eval(Math.pow(document.getElementById("text1").value, 2));

        }
        function areaofcircle() {
            document.getElementById("text1").value = eval(3.14 * Math.pow(document.getElementById("text1").value, 2));

        }
        function checkForPrime() {
            num = document.getElementById("text1").value;
            var i;
            var flag = true;
            if (num == 1) {
                flag = false;
            } else {
                for (i = 2; i < num - 1; i++) {
                    if (num % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.getElementById("text1").value = true;
            } else {
                document.getElementById("text1").value = false;
            }
        }
    </script>
</head>

<body>
    <div>
        <h1>Calculator</h1>
        <input type="text" id="text1">
        <table>
            <tr>
                <td><button value="1" onclick="calculation(value)">1</button></td>
                <td><button value="2" onclick="calculation(value)">2</button></td>
                <td><button value="3" onclick="calculation(value)">3</button></td>
                <td><button value="+" onclick="calculation(value)">+</button></td>
                <td><button value="(" onclick="calculation(value)">(</button></td>
            </tr>
            <tr>
                <td><button value="4" onclick="calculation(value)">4</button></td>
                <td><button value="5" onclick="calculation(value)">5</button></td>
                <td><button value="6" onclick="calculation(value)">6</button></td>
                <td><button value="-" onclick="calculation(value)">-</button></td>
                <td><button value=")" onclick="calculation(value)">)</button></td>
            </tr>
            <tr>
                <td><button value="7" onclick="calculation(value)">7</button></td>
                <td><button value="8" onclick="calculation(value)">8</button></td>
                <td><button value="9" onclick="calculation(value)">9</button></td>
                <td><button value="*" onclick="calculation(value)">*</button></td>
            </tr>
            <tr>
                <td><button value="0" onclick="calculation(value)">0</button></td>
                <td><button value="/" onclick="calculation(value)">/</button></td>
                <td><button value="=" onclick="equal()">=</button></td>
            </tr>
        </table>
        <div>
            <button onclick="clr()">Clear</button>
        </div>
        <div>
            <button onclick="areaofcircle()">Area of circle</button>
        </div>
        <div>
            <button onclick="areasquare()">Area of Square</button>
        </div>
        <div>
            <button onclick="checkForPrime()">Prime number or not</button>
        </div>
    </div>
</body>

</html>
